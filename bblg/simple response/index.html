<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Inspirace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <nav id="sidebar">
            <h2>Server Name</h2>
            <ul id="channelList">
                <li class="channel active">General</li>
                <li class="channel">Random</li>
                <li class="channel">Announcements</li>
            </ul>
        </nav>
        <main id="chat">
            <div id="chatHeader">
                <h2 id="currentChannel">General</h2>
            </div>
            <div id="chatWindow">
                <div class="message"><p><span class="user">Username:</span> Hello!</p></div>
            </div>
            <div id="messageInput">
                <input type="text" id="messageText" placeholder="Type a message...">
                <button id="sendMessage">Send</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
